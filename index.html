<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvenTure</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/map.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=43b5adb5-61b5-43b9-b4bf-1bd8d0065d60" type="text/javascript"></script>
</head>
<body>
    <div class="blackout"></div>

    <div class="close_btn" style="display: none"></div>
        <div class="categoriesList">
            <h2 class="categoriesList_title">Ваш выбор:</h2>
            <ul class="categoriesList_items">
            </ul>
        </div>

    <section class="filter"> 
        <div class="container">
            <div class="range_container">
                <div class="route_time">
                    <h2 class="range_title">Время маршрута (часов)</h2>
                    <input class="range_item styled-slider slider-progress" type="range" name="route_time" min="0" max="10">
                    <div class="range_values">
                        <span class="range_value">0</span>
                        <span class="range_value">10</span>
                    </div>
                </div>
                <div class="budget">
                    <h2 class="range_title">Бюджет (рублей)</h2>
                    <input class="range_item styled-slider slider-progress" type="range" name="budget" min="0" max="60000">
                    <div class="range_values">
                        <span class="range_value">0</span>
                        <span class="range_value">60000</span>
                    </div>
                </div>
            </div>

            <div class="categories_container">
                <h1 class="categories_title">Категории</h1>
                <div class="categories_wrapper">
                    <ul class="categories_items">
                        <li class="categories_item">
                            <span class="categories_content">Архитектура</span>
                        </li>
                        <li class="categories_item">
                            <span class="categories_content">Вкусно покушать</span>
                        </li>
                        <li class="categories_item">
                            <span class="categories_content">Развлечения</span>
                        </li>
                        <li class="categories_item">
                            <span class="categories_content">Просвещение</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="apply_btn__container">
                <div class="apply_btn">Применить</div>
            </div>
        </div>
    </section>

    <section class="categorie">
        <div class="container">
            <div class="categorie_wrapper">
                <ul class="categorie_items">
                    <li class="categorie_item">
                        <img class="categorie_item__img" src="img/architecture/temple.svg" alt="Храмы">
                        <span class="categorie_item__title">Храмы</span>
                    </li>
                    <li class="categorie_item">
                        <img class="categorie_item__img" src="img/architecture/squares.svg" alt="Площади">
                        <span class="categorie_item__title">Площади</span>
                    </li>
                    <li class="categorie_item">
                        <img class="categorie_item__img" src="img/architecture/sculptures.svg" alt="Скульптуры">
                        <span class="categorie_item__title">Скульптуры</span>
                    </li>
                    <li class="categorie_item">
                        <img class="categorie_item__img" src="img/architecture/bridges.svg" alt="Мосты">
                        <span class="categorie_item__title">Мосты</span>
                    </li>
                    <li class="categorie_item">
                        <img class="categorie_item__img" src="img/architecture/monuments.svg" alt="Памятники">
                        <span class="categorie_item__title">Памятники</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="map_section">
        <div class="filter_btn">
            <img class="filter_btn__img" src="img/utilityicons/filtericon.svg" alt="Фильтр">
        </div>
        <div id="map"></div>
    </section>


</body>
<script src="scripts/script.js"></script>
<script src="serviceWorker.js"></script>
<script src="app.js"></script>
<script src="scripts/map.js"></script>
</html>
