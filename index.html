<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <script src="https://api-maps.yandex.ru/3.0/?apikey=43b5adb5-61b5-43b9-b4bf-1bd8d0065d60&lang=ru_RU" type="text/javascript"></script>
    <script src="common.js"></script>

    <script>
        main();
        async function main() {
            await ymaps3.ready;
            const {
                YMap,
                YMapDefaultSchemeLayer
            } = ymaps3;

            const map = new YMap(document.getElementById('app'), {
                location: LOCATION
            });

            const layer = new YMapDefaultSchemeLayer({
                customization: CUSTOMIZATION
            });
            map.addChild(layer);
        }
    </script>

    <style>
html,
body,
#app {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;

    font-family: 'Yandex Sans Text', Arial, Helvetica, sans-serif;
}
</style>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="app"></div>
</body>
</html>
