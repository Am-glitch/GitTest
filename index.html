<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yandex Map API 3.0 JavaScript</title>
  <script src="https://api-maps.yandex.ru/3.0/xdna-core.js"></script>
  <script src="https://api-maps.yandex.ru/3.0/loader.js"></script>
  <script>
    ymaps.ready(init);

    function init() {
      var myMap = new ymaps.Map("map", {
        center: [55.76, 37.64],
        zoom: 10
      });

      // Добавление метки на карту
      var myPlacemark = new ymaps.Placemark([55.76, 37.64], {
        hintContent: 'Москва',
        balloonContent: 'Столица России'
      });

      myMap.geoObjects.add(myPlacemark);
    }
  </script>
</head>
<body>
  <div id="map" style="width: 600px; height: 400px;"></div>
</body>
</html>
